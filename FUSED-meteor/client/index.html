<head>
  <title>FUSED-meteor</title>
</head>

<body>
  <h1>Welcome to Meteor!</h1>
  <div class="container">

    <div class="row">
      <div class="container col-md-4">
        <h2>Load files</h2>
        {{> load_file }}
      </div>
    </div>

    <div class="row">
      <div class="container col-md-4">
        {{> loaded_files }}
      </div>
    </div>

    <div class="row">
      <div class="container col-md-4">
        {{> add_items}}
      </div>
    </div>


    <div class="row">
      <div class="container col-md-12">
        {{> item_list}}
      </div>
    </div>

    <div class="row">
      <div class="container col-md-12">
        {{> problem_list}}
      </div>
    </div>

    <div class="row">
      <div class="container col-md-8">
        {{> param_list}}
      </div>
    </div>
  </div>
</body>

<template name="load_file">
    {{> load_problem }}
    {{> load_input }}
</template>

<template name="load_problem">
    <div class="form-group">
      <label for="ProblemFile">Problem file</label>
      <input type="file" id="ProblemFile" name="ProblemFile"
             class="myFileProblem form-control">
    </div>
</template>

<template name="load_input">
    <div class="form-group">
      <label for="InputFile">Input file</label>
      <input type="file" id="InputFile" name="InputFile"
             class="myFileInput form-control">
    </div>
</template>

<template name="loaded_files">
  <h2>Uploaded input files:</h2>
    {{#each inputs}}
        <div>
            <!--<a href="{{this.url}}" target="_blank"><img src="{{this.url}}" alt="" class="thumbnail" />{{this.url}}</a><br/>-->
            <strong>{{name}}</strong>
            <a href="{{url download=true}}" class="btn btn-primary">Download</a>
        <span class="btn"><i class="fa fa-times delete_input"></i></span>
        </div>
    {{/each}}

  <h2>Uploaded problems:</h2>
  {{#each problems}}
        <div>
            <!--<a href="{{this.url}}" target="_blank"><img src="{{this.url}}" alt="" class="thumbnail" />{{this.url}}</a><br/>-->
            <strong>{{name}}</strong>
            <a href="{{url download=true}}" class="btn btn-primary">Download</a>
        <i class="fa fa-times delete_problem"></i>
        </div>
    {{/each}}
</template>

<template name="add_items">
  <h2>New Command</h2>
  <form class="new_item form-group">
      <input name="item" placeholder="New Item" class="form-control">
  </form>
</template>

<template name="item_list">
  <h2>Commands <div class="btn btn-danger clear">clear</div></h2>
  {{#each items}}
    <div class="container">
      {{> item_element}}
    </div>
  {{/each}}
</template>

<template name="item_element">
  {{text}}{{#if result}} = {{result}}{{/if}}
</template>

<template name="problem_list">
  <h2>Problems <div class="btn btn-danger clear">clear</div></h2>
  <div class="well col-m-4">
  {{#each problems}}
    <div class="container problem {{selected}}">{{text}}</div>
  {{/each}}
  </div>
</template>

<template name="param_list">
  <h2>Parameters   <div class="btn btn-danger clear">clear</div></h2>
    <form role="form" class="form-horizontal">
    {{#each params}}
      <div class="form-group">
        <label for="{{key}}" class="col-sm-4 control-label">{{key}}</label>
        <div class="col-sm-8">
          <input type="text" id="{{key}}" class="form-control" value="{{value}}">
        </div>
      </div>
    {{/each}}
    </form>
</template>
